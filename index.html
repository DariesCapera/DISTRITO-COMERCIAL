<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="./IMG/logo-black.png" type="image/x-icon">
  <title>DISTRITO COMERCIAL</title>
</head>

<body>
  <!-- PRE HEADER -->
  <section id="pre-header">
    ENVÍO GRATIS A TODO EL PAÍS
  </section>


  <!-- HEADER -->
  <header class="flex-row">
    <a href="#"><img src="./IMG/logo-white.png" alt="Logo"></a>
    <i class="bi bi-list open-nav"></i>
    <nav class="flex-column">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <i class="bi bi-x-lg close-nav"></i>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero" class="flex-column">
    <h1>EL SERVICIO</h1>
    <p>servir es el arte supremo de la existencia humana...</p>
  </section>

  <!-- PRODUCTS + CART -->
  <section id="products" class="flex-column">
    <h2>NUESTROS PRODUCTOS</h2>

    <div class="icon-cart">
      <i class="bi bi-cart flex-row"></i>
      <span>0</span>
    </div>

    <div class="main-listProduct flex-column">
      <div class="listProduct flex-row"></div>
    </div>

    <div class="cartTab flex-column">
      <h2>Tu Carrito</h2>
      <div class="listCart flex-column"></div>
      <div class="btn">
        <button class="close">Cerrar</button>
        <button class="clean">Limpiar</button>
        <button class="buy">Confirmar <br> Orden</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="flex-row">
    <img src="./IMG/logo-black.png" alt="logo">
    <div class="follow flex-row">
      <a href="https://www.instagram.com/distrito_comercial_colombia/" target="_blank" aria-label="Instagram"><i
          class="bi bi-instagram"></i></a>
      <a href="https://api.whatsapp.com/send?phone=+573028409509&text=" target="_blank" aria-label="WhatsApp"><i
          class="bi bi-whatsapp"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61559969952289&locale=es_LA" target="_blank"
        aria-label="Facebook"><i class="bi bi-facebook"></i></a>
    </div>
    <code>©copyright 2025 By MacV</code>
  </footer>

  <!-- VISTAS -->

  <!-- VISTA PRODUCT DETAILS -->
  <section id="v-product" class="flex-column">
    <i class="bi bi-x-lg close-v-product"></i>
    <div class="images flex-row"></div> <!-- Nuevo contenedor de imágenes -->
    <h2 class="name">NAME PRODUCT</h2>
    <p class="details">DETAILS PRODUCT</p>
    <button class="addCart button1">Agregar</button>
  </section>


  <!-- IMAGEN GRANDE DE PRODUCTO -->
  <div id="image-modal" class="flex-column" style="display:none;">
    <span class="close-modal">×</span>
    <img src="" alt="Imagen ampliada">
  </div>

  <!-- JS -->
  <script src="./JS/global.js"></script>
</body>

</html>
